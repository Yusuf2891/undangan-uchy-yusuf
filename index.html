<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan Uchy & Yusuf</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    input {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden { opacity: 0; transition: opacity 0.5s ease; }
  </style>
</head>
<body>
  <div id="overlay">
    <h2>Masukkan Kode Undangan ğŸ’Œ</h2>
    <input id="password" type="password" placeholder="Masukkan password..." />
    <button onclick="checkPass()">Buka Undangan</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="content" style="display:none;">
    <h1>ğŸ’ Uchy & Yusuf</h1>
    <p>Dengan penuh cinta kami mengundang Anda ke hari bahagia kami.</p>
    <p>ğŸ—“ï¸ 12 Desember 2025</p>
    <p>ğŸ“ Aula Bahagia, Bandung</p>
    <hr>
    <h3>Kirim Hadiah Digital ğŸ</h3>
    <p>Rekening: BCA 1234567890 a.n. Yusuf Maulana</p>
  </div>

  <script>
    async function checkPass() {
      const input = document.getElementById("password").value.trim();
      const error = document.getElementById("error");
      const overlay = document.getElementById("overlay");
      const content = document.getElementById("content");

      try {
        const res = await fetch(`/api/check-pass?pass=${encodeURIComponent(input)}`);
        const data = await res.json();

        if (data.valid) {
          overlay.classList.add("hidden");
          setTimeout(() => {
            overlay.style.display = "none";
            content.style.display = "block";
          }, 500);
        } else {
          error.textContent = "Password salah. Coba lagi.";
        }
      } catch (err) {
        error.textContent = "Terjadi kesalahan koneksi.";
      }
    }
  </script>
</body>
</html>
