<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Yusuf & Uchy</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #1a0f1e;
      color: #f9f6f1;
      overflow-x: hidden;
    }

    /* Overlay Password */
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
      transition: opacity 0.5s ease;
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #overlay h2 {
      color: #e4bcbc;
      margin-bottom: 20px;
      font-family: "Playfair Display", serif;
    }
    #overlay input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
      text-align: center;
      outline: none;
      font-size: 1rem;
    }
    #overlay button {
      margin-top: 15px;
      background: #e4bcbc;
      color: #2a0d2c;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    #overlay button:hover {
      background: #f3d6d6;
    }
    #overlay p {
      margin-top: 10px;
      color: #ff5555;
      font-size: 14px;
    }

    /* Bunga animasi */
    .animated-flower {
      position: absolute;
      pointer-events: none;
      opacity: 0.9;
      z-index: 0;
      animation: flowerLoop 7s ease-in-out infinite;
      transform-origin: center;
      transition: opacity 1s ease;
    }

    @keyframes flowerLoop {
      0%   { transform: scale(1) rotate(0deg); opacity: 1; }
      50%  { transform: scale(1.04) rotate(1deg); opacity: 0.96; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    /* Konten utama */
    #content {
      display: none;
      position: relative;
      z-index: 1;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.8rem;
      color: #e4bcbc;
      margin-bottom: 0;
    }
    p.date {
      font-size: 1.2rem;
      color: #f3d6d6;
      margin: 5px 0 20px;
    }
    a.button {
      background: #e4bcbc;
      color: #2a0d2c;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #f3d6d6;
    }
  </style>
</head>
<body>

  <!-- Empat bunga di sudut -->
  <img src="bunga daun.png" alt="bunga" class="animated-flower" style="top:0;left:0;width:130px;transform:rotate(-12deg) translate(-25%,-25%);" />
  <img src="bunga daun.png" alt="bunga" class="animated-flower" style="top:0;right:0;width:130px;transform:rotate(12deg) translate(25%,-25%);" />
  <img src="bunga daun.png" alt="bunga" class="animated-flower" style="bottom:0;left:0;width:130px;transform:rotate(168deg) translate(-25%,25%);" />
  <img src="bunga daun.png" alt="bunga" class="animated-flower" style="bottom:0;right:0;width:130px;transform:rotate(-168deg) translate(25%,25%);" />

  <!-- Password Overlay -->
  <div id="overlay">
    <h2>Masukkan Kode Undangan üíå</h2>
    <input type="password" id="password" placeholder="Masukkan kode..." />
    <button onclick="checkPass()">Buka Undangan</button>
    <p id="error"></p>
  </div>

  <!-- Isi Undangan -->
  <div id="content">
    <section>
      <h1>Yusuf & Uchy</h1>
      <p class="date">07 ‚Ä¢ 07 ‚Ä¢ 2025</p>
      <p>Dengan penuh kebahagiaan kami mengundang Anda untuk hadir dalam acara pernikahan kami.</p>
      <a href="https://linktransfermu.com" target="_blank" class="button">Kirim Hadiah Digital üíù</a>
    </section>
  </div>

  <script>
    async function checkPass() {
      const input = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      try {
        const response = await fetch("/api/check-pass?pass=" + encodeURIComponent(input));
        const data = await response.json();

        if (data.valid) {
          document.getElementById("overlay").classList.add("hidden");
          setTimeout(() => {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("content").style.display = "block";
          }, 500);
        } else {
          error.textContent = "Kode undangan salah, coba lagi.";
        }
      } catch (err) {
        console.error(err);
        error.textContent = "Terjadi kesalahan koneksi.";
      }
    }
  </script>
</body>
</html>
