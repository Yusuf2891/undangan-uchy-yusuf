<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Yusuf & Uchy</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #111;
      color: #fff;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      z-index: 9999;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #overlay h2 {
      margin-bottom: 20px;
      color: #f1c40f;
      letter-spacing: 1px;
    }
    #overlay input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
      text-align: center;
      outline: none;
    }
    #overlay button {
      margin-top: 15px;
      background: #f1c40f;
      color: #111;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    #overlay button:hover {
      background: #ffe45e;
    }
    #overlay p {
      margin-top: 10px;
      color: #ff5555;
      font-size: 14px;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h2>Masukkan Kode Undangan üíå</h2>
    <input type="password" id="password" placeholder="Kode Rahasia" />
    <button onclick="checkPass()">Buka Undangan</button>
    <p id="error"></p>
  </div>

  <div id="content">
    <section style="min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;background:#111;color:#f1c40f;text-align:center;">
      <h1 style="font-size:2.5rem;margin:0;">Yusuf & Uchy</h1>
      <p style="margin:10px 0;">07 ‚Ä¢ 07 ‚Ä¢ 2025</p>
      <p>Dengan penuh kebahagiaan kami mengundang Anda untuk hadir dalam acara pernikahan kami.</p>
      <br/>
      <a href="https://linktransfermu.com" target="_blank" style="background:#f1c40f;color:#111;padding:10px 20px;border-radius:8px;text-decoration:none;font-weight:600;">Kirim Hadiah Digital üíù</a>
    </section>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("content");
    const error = document.getElementById("error");

    async function checkPass() {
      const input = document.getElementById("password").value;
      try {
        const res = await fetch(`/api/check-pass?pass=${encodeURIComponent(input)}`);
        const data = await res.json();

        if (data.valid) {
          overlay.classList.add("hidden");
          setTimeout(() => {
            overlay.style.display = "none";
            content.style.display = "block";
            document.body.style.overflow = "auto";
          }, 500);
        } else {
          error.innerText = "Kode undangan salah, coba lagi.";
        }
      } catch (e) {
        error.innerText = "Terjadi kesalahan koneksi.";
      }
    }
  </script>

</body>
</html>
